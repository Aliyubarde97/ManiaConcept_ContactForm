<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>CONTACT</h1>
        <p>Your satisfaction is our highest priority, which is why you can contact us at any time with your concerns.</p>
        <p>Please send us your questions by email to <a href="mailto:service@maniacconcept.com">service@maniacconcept.com</a> or use the contact form below.</p>
        <p>Our team will endeavour to respond as quickly as possible.</p>
        </div>
        <form>
            <div class="form">
                <div class="form-group">
               
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                   
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">  
                    <input type="text" id="order-number" placeholder="order-number" name="order-number">
                </div>
                <div class="form-group">
                    
                <textarea placeholder="News" id=""  cols="30"></textarea>
                                </div>
                <button type="submit">Send</button>
            </form>

            </div>
    

            <!-- footer Section -->

            

            
    
    
</body>
</html>
